
<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
            <h5>FIND JOBS</h5>
        </div>
    </div>

 

    <div class="row mt-1 scrollbar">
        <div class="col-md-9">
          <div class="input-group">
            <input class="form-control border rounded-pill" type="search" [(ngModel)]="searchQuery" id="example-search-input" placeholder="Search" (keyup.enter)="onSearch()">
            
            
          </div>
        </div>
      </div>

    <div class="row mt-5 px-4">
        <div class="col-md-6  bg-color">
            <ng-container *ngFor="let jobList of jobs">
                <div class="card" style="width: 30rem;">

                    <h6 class="card-subtitle mb-2 text-muted mt-2"><img
                            src="../../../../assets/images/jobs/Rectangle 14.png" align="center">{{jobList?.title}}</h6>
                    <ul>
                        <li class="without-bullet" style="color:rgb(11, 87, 159);">{{jobList.company}}</li>
                        <li class="with-bullet">{{jobList.location}}</li>
                    </ul>
                    <p class="card-text">{{jobList.description}}</p>

                    <div class="row" style="display:flex;">
                        <div class="inline-div">{{jobList.salary}}</div>
                        <div class="inline-div">{{jobList.type}}</div>
                        <div class="inline-div">{{jobList.workplace}}</div>
                    </div>

                </div>

<div class="upadate"><i class="bi bi-pencil-square" style="font-size: 20px; margin-top:20px;" [routerLink]="['/jobs/update']"></i>  <button style="margin-left: 350px;  margin-top:20px rgb(45, 43, 43); border: none;">schedule</button></div>

            </ng-container>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
                        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                            <span aria-hidden="true">Previous</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link">{{ currentPage }}</a>
                    </li>
                    <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages }">
                        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                            <span aria-hidden="true">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-md-6 text-align-right">
            <img src="../../../../assets/images/jobs/smiley-businesswoman-posing.png" class=" w-200 h-200">
        </div>
    </div>
</div>
