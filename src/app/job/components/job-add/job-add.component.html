<div class="row p-2 rounded bg-white m-1 mt-3">

  <div class="col-md-1"></div>
  <div class="col-md-6 p-4 border-bottom border-2  ">
    <h3>Post Job</h3>
  </div>
  <form [formGroup]="addJobForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-9">

        <div class="form-group p-4">
          <label for="exampleInputEmail1">Job Title</label>
          <input type="email" class="form-control  py-4" formControlName="title" aria-describedby="emailHelp"
            placeholder="please enter your job Title">
          <div class="error-message"
            *ngIf="addJobForm.controls['title'].invalid && addJobForm.controls['title'].touched">
            Job Title is required.
          </div>
        </div>

        <!-- <div class="form-group p-4">
          <label for="exampleInputEmail1">Company Name</label>
          <input type="email" class="form-control  py-4" formControlName="company" aria-describedby="emailHelp"
            placeholder="please enter your company name">
          <div class="error-message"
            *ngIf="addJobForm.controls['companyName'].invalid && addJobForm.controls['companyName'].touched">
            Company Name is required.
          </div>
        </div> -->

        <div class="form-group p-4">
          <label for="exampleInputUsername1">Loaction</label>
          <input type="Username" class="form-control py-4" id="exampleInputUsername1" formControlName="location"
            placeholder="please enter your location">
          <div class="error-message"
            *ngIf="addJobForm.controls['location'].invalid && addJobForm.controls['location'].touched">
            Location is required.
          </div>
        </div>

        <div class="form-group p-4">
          <label for="exampleInputUsername1">Job Description</label>
          <textarea class="form-control py-4" formControlName="description" id="exampleInputEmail1" placeholder="job description">
          </textarea>
          <div class="error-message"
            *ngIf="addJobForm.controls['description'].invalid && addJobForm.controls['description'].touched">
            jobDescription is required.
          </div>
        </div>


      <div class="form-group p-4">
          <label for="exampleInputEmail1">Job Type</label>
          <input type="email" class="form-control  py-4" id="exampleInputEmail1" formControlName="type"
            aria-describedby="emailHelp" placeholder="Job type">
          <div class="error-message"
            *ngIf="addJobForm.controls['type'].invalid && addJobForm.controls['type'].touched">
            Job Type is required.
          </div>

        </div> 

        <div class="form-group p-4">
          <label for="exampleInputUsername1">Salary</label>
          <input type="Username" class="form-control  py-4" id="exampleInputUsername1" formControlName="salary"
            placeholder="Please enter salary">
          <div class="error-message"
            *ngIf="addJobForm.controls['salary'].invalid && addJobForm.controls['salary'].touched">
            Salary is required.
          </div>

        </div>

       
        <div class="form-group p-4">
          <label for="exampleInputUsername1">Onsite</label>
          <input type="text" class="form-control  py-4" id="exampleInputUsername1" formControlName="workplace"
            placeholder="please enter workplace">
          <div class="error-message"
            *ngIf="addJobForm.controls['workplace'].invalid && addJobForm.controls['workplace'].touched">
            Onsite /Remote
          </div> 

        </div> 


        <div class="row">
          <div class="col-md-4 p-4 ms-3 d-inline"><button type="submit" class="btn p-2 text-white px-5"
              style="background-color: #20A6FC;">Post Job</button></div>


        </div>

      </div>
    </div>

  </form>
