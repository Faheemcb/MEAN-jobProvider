<div class="row">
    <div class="col-md-9 p-5 mx-auto d-blok custom-border  bg-light mb-5">
        <div class="row">
            <div class="col-md-12">
                <h5 class="h3 fluid text-center p-2">Registration Of New Member</h5>
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="col-md-5 mx-2 ">
                <div class="form-group">
                    <label><strong>First Name</strong></label><br>
                    <input  class="form-control border-dark" type="text" name="fname" placeholder="Please enter first name"><br>
                </div>
                <div class="form-group">
                    <label><strong>Email</strong></label><br>
                    <input  class="form-control border-dark" type="text" name="email" placeholder="Enter Email"><br>
                </div>
                <div class="form-group">
                    <label><strong>Deignation</strong></label><br>
                    <input class="form-control border-dark" type="text" name="designation" placeholder="Please enter Designation"><br>
                </div>
                <div class="form-group">
                    <label><strong>Password</strong></label><br>
                    <input  class="form-control border-dark" type="password" name="password" placeholder="Password"><br>
                </div>
            </div>

            <div class="col-md-5 mx-5 ">
                <div class="form-group">
                    <label><strong>LastName</strong></label><br>
                    <input  class="form-control border-dark" type="text" name="lname" placeholder="Please enter Last name"><br>
                </div>
                <div class="form-group">
                    <label><strong>PhoneNumber</strong></label><br>
                    <input  class="form-control border-dark" type="text" name="phone" placeholder="phone Number"><br>
                </div>
                <div class="form-group">
                    <label><strong>UserID</strong></label><br>
                    <input  class="form-control border-dark" type="text" name="userid" placeholder="Please enter User ID"><br>
                </div>
                <div class="form-group">
                    <label><strong>ConfirmPassword</strong></label><br>
                    <input  class="form-control border-dark" type="password" name="password" placeholder="Confirm Password"><br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 mx-auto d-block">
                <button class="btn  bg-secondary mx-auto d-block" >REGISTER</button>
            </div>
        </div>
    </div>
</div>
